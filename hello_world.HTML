<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="hello_world.CSS"/>
</head>
	<body>
		<div id='controlPanel'>
			<button id='turnRed'> Turn Text Red </button>
			<button id='turnBlue'> Turn Text Blue </button>
			<button id='turnGreen'> Turn Text Green </button>
			<button id='toggleColors'> Toggle Colors </button>
			<button id='increaseText'> Increase Text </button>
			<button id='decreaseText'> Decrease Text </button>
			<button id='moveLeft'> Move Text Left </button>
			<button id='stopMoveLeft'> Stop Move Text Left </button>
			<button id='moveRight'> Move Text Right </button>
			<button id='stopMoveRight'> Stop Move Text Right </button>
			<button id='moveDown'> Move Text Down </button>
			<button id='stopMoveDown'> Stop Move Text Down </button>
			<button id='moveUp'> Move Text Up </button>
			<button id='stopMoveUp'> Stop Move Text Up </button>
			<button id='moveDiagonalDownRight'> Move Diagonal Down Right </button>
			<button id='moveDiagonalDownLeft'> Move Diagonal Down Left </button>
			<button id='moveDiagonalUpRight'> Move Diagonal Up Right </button>
			<button id='moveDiagonalUpLeft'> Move Diagonal Up Left </button>
			<button id='startFlash'> Start Flash </button>
			<button id='stopFlash'> Stop Flash </button>
		</div>
		<div id='helloWorld'> HELLO WORLD! </div>
	</body>
	<script src="hello_world.js"></script> 
</html>
